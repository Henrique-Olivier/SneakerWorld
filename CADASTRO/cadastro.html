<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker World | Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
<div class="container">
    <div class="registerBox">
            <div class="registerIlustration">
                <img src="img/ilustrationRegister.png" alt="">
                <a href="../LOGIN V2/login.html"><button >Voltar</button></a>
            </div>
            <div class="registerForm">
                <div class="formText">
                    <h1>Cadastre-se </h1>
                    <img src="../img/logo.png" alt="">
                </div>
                <div class="registerInput">
                    <label for="input_nome">Nome</label>
                    <input type="text" id="input_nome" class="input" placeholder="Digite seu nome">
                    <label for="input_sobrenome">Sobrenome</label>
                    <input type="text" id="input_sobrenome" class="input" placeholder="Digite seu sobrenome">
                    <label for="input_email">E-mail</label>
                    <input type="text"id="input_email" class="input" placeholder="Digite seu e-mail">
                    <label for="input_favorito">Qual sua marca favorita?</label>
                    <select name="" id="input_favorito">
                        <option value="0">Escolha uma opção</option>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="vans">Vans</option>
                        <option value="puma">Puma</option>
                        <option value="ous">Ous</option>
                    </select><br>
                    <label for="input_senha">Senha</label>
                    <input type="text" id="input_senha" class="input" placeholder="Digite sua senha">
                    <label for="confirmacaoSenha">Confirmação</label>
                    <input type="text" id="confirmacaoSenha" class="input" placeholder="Confirme sua senha">
                    <button>Cadastrar</button>
                </div>
            </div>
    </div>
</div>

</body>
</html>
