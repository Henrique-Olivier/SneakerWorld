<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="usuario.css">
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sideBar">
        <div class="user">
            <img src="../img/usuario.png" alt="">
            <div>
                <p id="p_nome">Henrique</p>
                <p id="p_sobrenome">Olivier</p>
            </div>
        </div>
        <div class="userData">
            <h2>Seus Dados:</h2>
            <div>
                <h6>E-mail</h6>
                <p id="email">Henrique@email.com</p>
            </div>
        </div>
        <div class="favoriteBrand" id="favoriteBrand">
            <h2>Marca Favorita:</h2>
        </div>
        <a href=""><button>Voltar</button></a>
    </div>
    <div class="screen">
        <div class="FavoriteData">
            <div class="FavoriteConter">
                <h1>Contador Marcas</h1>
                <div class="BrandBox">
                    <div class="nike">
                        <h2>Nike</h2>
                        <h1 id="contador_nike">12</h1>
                        <p>usuarios</p>
                    </div>
                    <div class="adidas">
                        <h2>Adidas</h2>
                        <h1 id="contador_adidas">14</h1>
                        <p>usuarios</p>
                    </div>
                    <div class="vans">
                        <h2>Vans</h2>
                        <h1 id="contador_vans">24</h1>
                        <p>usuarios</p>
                    </div>
                    <div class="puma">
                        <h2>Puma</h2>
                        <h1 id="contador_puma">27</h1>
                        <p>usuarios</p>
                    </div>
                    <div class="ous">
                        <h2>Ous</h2>
                        <h1 id="contador_ous">20</h1>
                        <p>usuarios</p>
                    </div>
                </div>
            </div>
            <div class="FavoriteChart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="memorygameContainer">
            <div class="memoryGame">
                <main>
                    <header>
                        <span>Movimentos: <span class="moves">00</span></span>
                        <span>Tempo: <span class="timer">00</span></span>
                    </header>
                <div class="container">
                    <h1>Jogo da Memoria</h1>
                    <div class="grid">
                    </div>
                    <button onclick="ButtonStart()" id="ButtonStart">Iniciar</button>
                </div>
                </main> 
            </div>
            <div class="kpiMemorygame">
                
            </div>
        </div>
    </div>
</body>

</html>
